<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classification Project</title>
    <link rel="stylesheet" href="./index.css">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alkatra&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <h1>Binary Classification</h1>
        <div class="classNumContainer">
            <div class="NumContainer">
                <label for="classNum">Choose number of classes:</label>
                <select name="numLabel" id="classNum">
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
                <label>Learning Rate</label><input type="number" id="learningRate" value="0.1">
            </div>
            <div>
                <label>Max number of iteration</label><input type="number" id="maxIteration" value="1000000">
                <button id="solveBtn">Solve</button>
                <button id="reloadBtn">Reload</button>
                <button id="addDataBtn" style="display: none;">Add new data</button>
            </div>
        </div>
        <div class="classTypeContainer">
            <div class="classAContainer" id="classAContainer">
                <input type="radio" id="classA" name="typeClass" value="A" checked>
                <label for="classA">Class A</label>
            </div>
            <div class="classBContainer" id="classBContainer">
                <input type="radio" id="classB" name="typeClass" value="B">
                <label for="classB">Class B</label>
            </div>
            <div class="classCContainer" id="classCContainer">
                <input type="radio" id="classC" name="typeClass" value="C">
                <label for="classC">Class C</label>
            </div>
            <div class="classDContainer" id="classDContainer">
                <input type="radio" id="classD" name="typeClass" value="D">
                <label for="classD">Class D</label>
            </div>
        </div>
    </div>
    <div class="home-container">
        <div id="test-data">choose your points</div>
        <svg class="workSpace" id="workSpace">
        </svg>

        <div id="MSE"></div>

        <div id="matrix">
            <h4>Predicted</h4>
            <div>
                <h4 style="text-align: center; margin: 5px;">Actual</h4>
                <table id="table">
                </table>
            </div>
        </div>
    </div>
    <script type="module" src="./index.js"></script>


</body>

</html>
